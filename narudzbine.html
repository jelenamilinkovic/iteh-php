<script>
    $(document).ready(function(){

             $.ajax({
                url:'operacije/vrati_narudzbine.php',
                type:'POST',
                success:function(narudzbine){
                    if(!narudzbine.error){
                        console.log('vratio');
                        $('.container').html(narudzbine);
                        $('[id^=detail-]').hide();
                        $('.toggle').click(function() {
                        $input = $( this );
                        $target = $('#'+$input.attr('data-toggle'));
                        $target.slideToggle();
                    });
                    }
                }
  
            });  
            
        });
  
  
  
         
  
    </script>
